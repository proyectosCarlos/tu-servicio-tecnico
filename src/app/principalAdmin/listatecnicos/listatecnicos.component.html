<div class="form-group col-md-4">
    <input type="text" [(ngModel)]="searchText" placeholder="Buscar..." class="advancedSearchTextbox form-control">

  </div>
<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Ver</th>
    </tr>
  </thead>
  <tbody>
      <tr [ngClass]="{textColorRed: tecnico.estado== '0', textColorGreen: tecnico.estado== '1'}" *ngFor="let tecnico of this.tecnicoServicio.Tecnicos | filtro: {nombreTecnico: searchText, apellidoTecnico: searchText, ciudadTecnico: searchText}; let i=index;">
          <td> <p > {{ tecnico.nombreTecnico }} {{ tecnico.apellidoTecnico }}</p> </td>
          <td>{{ tecnico.ciudadTecnico }}</td>
          <td>
              <!-- <a class="nav-link text-primary"  href="" data-target="#exampleModal" data-toggle="modal" (click)= "BuscarTecnico(tecnico); open(content)">Ver</a> -->
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)= "BuscarTecnico(tecnico); open(content)">Ver</button>
          </td>

        </tr>

  </tbody>
</table>




 <ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Tecnico</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
        <div class="form-row">
            <div class="form-group col-md-6">
                  <label class="text-primary">Nombre</label>
                  <input type="text" readonly class="form-control-plaintext " value="{{ this.tecnicoServicio.TecnicoSeleccionado.nombreTecnico }}">
                  <input type="text" readonly class="form-control-plaintext" value="{{  this.tecnicoServicio.TecnicoSeleccionado.apellidoTecnico }}">
            </div>
            <div class="form-group col-md-6">
                <label class="text-primary" >Telefono</label>
                <input type="text" readonly class="form-control-plaintext" value="{{ this.tecnicoServicio.TecnicoSeleccionado.telefonoTecnico }}">
            </div>
         </div>

          <hr>

          <div class="form-row">
              <div class="form-group col-md-6">
                    <label class="text-primary">Correo</label>
                    <input type="text" readonly class="form-control-plaintext" value= "{{ this.tecnicoServicio.TecnicoSeleccionado.correoTecnico }}">
              </div>
              <div class="form-group col-md-6">
                  <label class="text-primary" >Ciudad</label>
                    <input type="text" readonly class="form-control-plaintext" value="{{ this.tecnicoServicio.TecnicoSeleccionado.ciudadTecnico }}">
              </div>
           </div>

           <hr>

           <div class="form-group">
              <label class="text-primary" >Descripcion</label>
                    <input type="text" readonly class="form-control-plaintext" value="{{ this.tecnicoServicio.TecnicoSeleccionado.descripcionTecnico }}">
          </div>

          <hr>

          <div class="form-row">
              <div class="form-group col-md-6">
                    <label class="text-primary">Direccion</label>
                    <input type="text" readonly class="form-control-plaintext" value= "{{ this.tecnicoServicio.TecnicoSeleccionado.direccionTecnico }}">
              </div>
              <div class="form-group col-md-6">
                  <label class="text-primary" >Codigo Postal</label>
                    <input type="text" readonly class="form-control-plaintext" value="{{ this.tecnicoServicio.TecnicoSeleccionado.codigoPostalTecnico }}">
              </div>
           </div>

    </div>
  </div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" data-dismiss="modal" (click)= "activarTecnico(this.tecnicoServicio.TecnicoSeleccionado)">Activar/Desactivar</button>
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modal.dismiss('Cross click')">Cerrar</button>
</div>
</ng-template>
